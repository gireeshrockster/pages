<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are Anonymous</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out, flicker 2s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            opacity: 0;
            animation: typewriter 3s steps(30) forwards;
        }

        p:nth-child(2) { animation-delay: 1s; }
        p:nth-child(3) { animation-delay: 2s; }
        p:nth-child(4) { animation-delay: 3s; }
        p:nth-child(5) { animation-delay: 4s; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes typewriter {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glow {
            animation: glow 1.9s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
            }
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: white;
            margin-left: 5px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .about-me {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid white;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .about-me:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">I AM ANONYMOUS</h1>
        <p>I AM LEGION.</p>
        <p>I DONT FORGIVE</p>
        <p>I DONT FORGET</p>
        <p><a href="https://sabarigireesh.haakwin.in" class="about-me">DONT TOUCH ME...<span class="cursor"></span></a></p>
    </div>
</body>
</html>
